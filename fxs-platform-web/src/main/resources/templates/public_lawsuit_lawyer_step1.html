<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/public_header_style_2 :: public-header-2-css"></div>
</head>
<body>
	<div th:replace="fragments/public_header_style_2 :: public-header-2"></div>
	<div class="mainPart">
		<div class="container">
			<h1>提交您的案情 - 选择类型</h1>
			<p>
				不知道如何填写？拨打客服热线 <span class="orange">400-850-8650</span> 获得帮助
			</p>
			<section class="col-md-12 col-sm-12 introcouPhone space20">
				<div class="row">
					<ul class="col-md-4 col-sm-6" th:each="falltypus : ${firstLevelFalltypus}">
						<li class="introcoupCell btnSquare">
							<a th:href="@{/public/falltypus/lawsuit/{id}(id=${falltypus.id})}" th:id="${falltypus.id}" th:text="${falltypus.name}"></a>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
	<div th:replace="fragments/public_footer :: public-footer"></div>
</body>
</html>

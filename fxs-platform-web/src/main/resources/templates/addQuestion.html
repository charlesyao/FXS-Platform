<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/litigant_header :: litigant-header-css" ></div>
</head>
<body>
	<div th:replace="fragments/litigant_header :: litigant-header" ></div>
	<div class="mainPart">
		<div class="container-fluid">
			<div class="row" style="margin-top: 10%">
				<div class="col-md-3"></div>
				<div class="col-md-6" style="border: 1px solid; background-color: #ffffff">
					<form role="form" style="padding: 10px" th:action="@{/question}" th:method="POST" th:object="${question}">
						<div class="signupTitle">
							<h3 align="center">创建问题</h3>
						</div>
						<div class="form-group">
							<label>输入问题描述</label>
							<input type="text" class="form-control" th:id="qDesc" th:field="*{description}"/>
						</div>
						<div class="form-group">
							<label>输入问题备选答案</label>
							<input type="text" class="form-control" th:id="qAnswer1" th:field="*{answers}"/>
							<input type="text" class="form-control" th:id="qAnswer2" th:field="*{answers}"/>
							<input type="text" class="form-control" th:id="qAnswer3" th:field="*{answers}"/>
							<input type="text" class="form-control" th:id="qAnswer4" th:field="*{answers}"/>
						</div>
						<div class="clear-fix"></div>
						<button type="submit" id="addQuestion" class="btn btn-primary">保存问题</button>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">提示信息</h4>
		            </div>
		            <div class="modal-body" id="modalContent"></div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	<div th:replace="fragments/public_footer :: public-footer" ></div>
</body>
</html>

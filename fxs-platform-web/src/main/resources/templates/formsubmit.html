<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>dashboard</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
			<input type="email" class="form-control" id="username" name="username" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="text" class="form-control" id="password" name="password" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Mobile</label>
			<input type="text" class="form-control" id="mobile" name="mobile" />
		</div>
		<div class="form-group">
			<button type="button" id="submit" class="btn btn-primary">Submit</button>
		</div>
		
		<div class="form-group">
			<button type="button" id="questionnaire_10" class="btn btn-primary" bindData="10">10</button>
		</div>
		<div class="form-group">
			<button type="button" id="questionnaire_11" class="btn btn-primary" bindData="11">11</button>
		</div>
		<div class="form-group">
			<button type="button" id="questionnaire_20" class="btn btn-primary" bindData="20">20</button>
		</div>
		<div class="form-group">
			<button type="button" id="questionnaire_21" class="btn btn-primary" bindData="21">21</button>
		</div>
		<div class="form-group">
			<button type="button" id="questionnaire_30" class="btn btn-primary" bindData="30">30</button>
		</div>
		<div class="form-group">
			<button type="button" id="questionnaire_31" class="btn btn-primary" bindData="31">31</button>
		</div>
		
		<p th:each="falltypus : ${falltypusdata}"
       		th:text="${falltypus.desc}">
        </p>
        
	</div>
	<div th:replace="fragments/footer :: footer" />
	<script type="text/javascript" th:src="@{js/demo.js}"></script>
</body>
</html>

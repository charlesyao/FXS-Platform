<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/litigant_header :: litigant-header-css" ></div>
</head>
<body>
	<div th:replace="fragments/litigant_header :: litigant-header" ></div>
	<div class="mainPart">
		<section class="col-md-12 col-sm-12 introcouPhone space20 sBtn">
			<h3>您是代表谁找律师？</h3>
			<div class="row" id="representatives">
				<ul class="col-md-2 col-sm-2" th:each="representative : ${representativeList}">
					<li class="introcoupCell btnSquare">
						<a th:href="@{/autosave/{id}(id=${representative.id})}" th:id="${representative.id}" th:text="${representative.type}"></a>
					</li>
				</ul>
			</div>
		</section>
	</div>
	<div th:replace="fragments/public_footer :: public-footer" ></div>
</body>
</html>

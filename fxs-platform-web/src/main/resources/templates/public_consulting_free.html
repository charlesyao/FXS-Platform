<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/public_header :: public-header-css"></head>
<body>
	<div class="topBar col-md-12">
		<div th:replace="fragments/public_header :: public-header"></div>
	</div>
	<div class="mainPart">
		<div class="container">
			<div class="containerWapper">
				<div class="text-center">
					<h1>免费法律咨询</h1>
					<p>请先选择咨询类型，以便为您精准解答</p>
				</div>
				<section class="col-md-12 col-sm-12 introcouPhone counseling_free">
					<div class="row">
						<ul class="col-md-4 col-sm-6"
							th:each="falltypus : ${session.firstLevelFalltypus}">
							<li class="introcoupCell btnSquare cat-big">
								<a
									th:href="@{/public/falltypus/level1/consulting/{id}(id=${falltypus.id})}"
									th:id="${falltypus.id}" th:text="${falltypus.name}">
								</a>
							</li>
						</ul>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

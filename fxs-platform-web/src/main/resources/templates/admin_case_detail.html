<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header-css"></head>
<body>
	<div class="topBar col-md-12">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="mainPart">
		<div class="container">
			<div class="containerWapper">
				<h1 class="blue">诉讼案件详情</h1>
				<section class="col-md-12 col-sm-12 writeInfo space20">
					<div class="row">
						<div class="col-md-12 col-sm-12 mybox">
							<ul class="writeInfoText ulCell myCell mb-2">
								<div id="accordion">
									<div class="card">
										<div class="card-header">
											<a class="card-link" data-toggle="collapse"
												data-parent="#accordion" href="#collapseBasicInfo"> 案件详情
											</a>
										</div>
										<div id="collapseBasicInfo" class="collapse">
											<div class="card-body">
												<div class="layer-feedback">
													<ul class="writeInfoText ulCell myCell mb-2">
														<li>
															<span>案件类型:</span>
															<span th:text="${caseDetailInfo.falltypusType}"></span>
														</li>
														<li>
															<span>案发地点:</span>
															<span th:text="${caseDetailInfo.location eq 'null' ? '无' : caseDetailInfo.location}"></span>
														</li>
														<li>
															<span>提交日期:</span>
															<span th:text="${caseDetailInfo.createAt}"></span>
														</li>
													</ul>
													<ul class="writeInfoText ulCell myCell mb-2">
														<div class="row">
															<div class="col-sm-12">
																<h6>附加信息</h6>
																<span th:text="${caseDetailInfo.comments}"></span>
															</div>
														</div>
													</ul>
													<ul class="writeInfoText ulCell myCell mb-2">
														<div class="row">
															<div class="col-sm-12">
																	<h6>案件明细</h6>
																	<ul class="writeInfoText ulCell myCell mb-2" th:each="qa : ${caseDetailInfo.qaMapping}">
													                	<li th:if="${qa.answers eq null}">
													                		<span>问题:</span><span th:text="${qa.questionDesc}"></span>
													                		<br />
													                		<span>答案:</span><span th:text="${qa.answerDesc}"></span>
													                	</li>
													                	<li th:if="${qa.answers ne null}">
													                		<span>问题:</span><span th:text="${qa.questionDesc}"></span>
													                		<br />
													                		<span th:each="multiQA,iterState : ${qa.answers}">
													                			<span th:text="'答案' + ${iterState.count} + ':'"></span><span th:text="${multiQA.description}"></span><br />
													                		</span>
													                	</li>
														            </ul>
															</div>
														</div>
													</ul>
													<ul class="writeInfoText ulCell myCell mb-2">
														<div class="row">
															<div class="col-sm-12">
																<h6>追问详情</h6>
																<span th:if="${#lists.isEmpty(caseDetailInfo.detailedInquiries)}">当事人对此案件还没有追问信息</span>
																<ul th:if="${not #lists.isEmpty(caseDetailInfo.detailedInquiries)}"
																	th:each="inquiry,iterState : ${caseDetailInfo.detailedInquiries}">
																	<li>
																		<span th:text="'第'+ ${iterState.count} + '次追问: '"></span>
																		<span th:text="${inquiry[0]}"></span>
																	</li>
																</ul>
															</div>
														</div>
													</ul>
												</div>
											</div>
										</div>
									</div>
									<div class="card">
										<div class="card-header">
											<a class="card-link" data-toggle="collapse" data-parent="#accordion" href="#collapseLawyerFeedback">律师反馈 </a>
										</div>
										<div id="collapseLawyerFeedback" class="collapse">
											<div class="card-body">
												<div class="layer-feedback" id="lawyerFeedbacks">
													<ul class="writeInfoText ulCell myCell mb-2"
														th:if="${#lists.isEmpty(caseDetailInfo.caseFeedbackInfo)}">
														<div class="row">
															<div class="col-sm-12">
																<span class="orange">律师正在查看中，预计在24小时内为您提供解答。</span>
															</div>
														</div>
													</ul>
													<ul class="writeInfoText ulCell myCell mb-2"
														th:style="(${caseDetailInfo.acceptedLawyerFeedback} == ${feedbackInfo.id}) ? 'background: rgba(0,0,0,.03);' : ''"
														th:if="${not #lists.isEmpty(caseDetailInfo.caseFeedbackInfo)}"
														th:each="feedbackInfo, iterationStatus : ${caseDetailInfo.caseFeedbackInfo}">
														<div class="row">
															<div class="col-sm-2">
																<span th:text="${feedbackInfo.lawyerName + '律师'}"></span>
																<p>
																	<i class="fa fa-user-o" aria-hidden="true"></i>
																</p>
															</div>
															<div class="col-sm-8">
																<ul>
																	<li>
																		<span>报价:</span> 
																		<span th:text="${feedbackInfo.counselFee}"></span>
																	</li>
																	<li>
																		<span>意见/建议:</span> 
																		<span th:text="${feedbackInfo.lawyerComments}"></span>
																	</li>
																	<li>
																		<span>回复日期:</span> 
																		<span th:text="2018-1-12"></span>
																	</li>
																</ul>
															</div>
															<div class="col-sm-1" th:if="${feedbackInfo.status eq '2' or feedbackInfo.status eq '4'}">
																<button type="button" class="btn btn-law pull-right approved"
																	th:attr="disabled=(${feedbackInfo.approvedBy ne null}) ? 'disabled' : 'false'"
																	th:id="${feedbackInfo.id}"
																	th:text="${feedbackInfo.status eq '2'} ? '已同意' : '同意'"></button>
															</div>
															<div class="col-sm-1" th:if="${feedbackInfo.status eq '3' or feedbackInfo.status eq '4'}">
																	<button type="button" class="btn btn-law pull-right rejected"
																	th:attr="disabled=(${feedbackInfo.approvedBy ne null}) ? 'disabled' : 'false'"
																	th:id="${feedbackInfo.id}"
																	th:text="${feedbackInfo.status eq '3'} ? '已拒绝' : '拒绝'"></button>
															</div>
														</div>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</ul>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" id="addDetailedInquiry" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">追问</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="usr"></label>
							<textarea class="form-control" id="detailedInquiryContent"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-dark" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-law" id="saveDetailedInquiry">保存</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="notificationModal" tabindex="-1"
		role="dialog" aria-labelledby="notificationModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">提示信息</h4>
				</div>
				<div class="modal-body" id="modalContent"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			$(".approved").on("click", function() {
				$.ajax({
					type : 'POST',
					url : '/admin/approve/' + $(this).attr("id"),
					data : JSON.stringify({
						"status": "2",
						"approvedBy": "admin"
					}),
					contentType : "application/json; charset=utf-8",
					success : function(data) {
						$("#modalContent").empty().append("更新成功")
						$("#notificationModal").modal("show")
					},
					error : function(error) {
						$("#modalContent").empty().append("更新失败")
						$("#notificationModal").modal("show")
					}
				});
			})
			$(".rejected").on("click", function() {
				$.ajax({
					type : 'POST',
					url : '/admin/approve/' + $(this).attr("id"),
					data : JSON.stringify({
						"status": "3",
						"approvedBy": "admin"
					}),
					contentType : "application/json; charset=utf-8",
					success : function(data) {
						$("#modalContent").empty().append("更新成功")
						$("#notificationModal").modal("show")
					},
					error : function(error) {
						$("#modalContent").empty().append("更新失败")
						$("#notificationModal").modal("show")
					}
				});
			})
			
			$('#notificationModal').on('hidden.bs.modal', function () {
				window.location.assign(location.href);
			})
		})
		/*]]>*/
	</script>
</body>
</html>

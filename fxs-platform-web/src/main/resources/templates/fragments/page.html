<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="page">
<body>

    <div th:fragment='paginationbar'>
    	<div class="pagination-wrap">
            <ul class="pagination">
                <li th:class="${page.firstPage}?'page-item disabled':'page-item'">
                	<span th:if='${page.firstPage}' th:class="page-link">第一页</span>
                	<a th:class="page-link" th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>第一页</a>
                </li>
                <li th:class="${page.hasPreviousPage}? 'page-item' : 'page-item disabled'">
                	<span th:if='${not page.hasPreviousPage}' th:class="page-link">上一页</span>
                	<a th:class="page-link" th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page=${page.number-2},size=${page.size})}' title='Go to previous page'>上一页</a>
                </li>
                <li th:each='item : ${page.items}' th:class="${item.current}? 'page-item active' : 'page-item'">
                	<span th:if='${item.current}' th:text='${item.number}' th:class="page-link">1</span>
                	<a th:class="page-link" th:if='${not item.current}' th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span th:text='${item.number}'>1</span></a>
                </li>
                <li th:class="${page.hasNextPage}? 'page-item' : 'page-item disabled'">
                	<span th:if='${not page.hasNextPage}' th:class="page-link">下一页</span>
                	<a th:class="page-link" th:if='${page.hasNextPage}' th:href='@{${page.url}(page=${page.number},size=${page.size})}' title='Go to next page'>下一页</a>
                </li>
                <li th:class="${page.lastPage}? 'page-item disabled' : 'page-item'">
                	<span th:if='${page.lastPage}' th:class="page-link">尾页</span>
                	<a th:class="page-link" th:if='${not page.lastPage}' th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>尾页</a>
                </li>
            </ul>
         </div>
    </div>
</body>
</html>

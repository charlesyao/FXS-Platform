<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:fragment="public-header-css">
	<title>上海小帅信息科技有限公司</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/customer.css}" />
</div>
</head>
<body>
	<div th:fragment="public-header">
		<div class="container">
			<ul class="nav loginBox">
				<li>
					<a th:href="@{/user/signIn}">登录</a>
					<span>|</span>
				</li>
				<li>
					<a th:href="@{/user/register}">注册</a>
					<span>|</span>
				</li>
				<li>
					<a href="#">关于我们</a>
					<span>|</span>
				</li>
				<li>
					<a th:href="@{/lawyer/signIn}">律师入口</a>
				</li>
			</ul>
			<ul class="clearboth"></ul>
		</div>
		<div class="line"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img th:src="@{/img/logo.png}" />
				</div>
				<div class="col-md-1 mapId">上海</div>
				<nav class="col-md-8 navbar-default" role="navigation">
					<ul class="nav mainNav">
						<li class="active">
							<a th:href="@{/}">首页</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 法律咨询 </a>
							<ul class="dropdown-menu">
								<li>
									<a th:href="@{/public/consultation/free}">免费法律咨询</a>
								</li>
								<li class="divider"></li>
								<li>
									<a th:href="@{/public/consultation/phone}">电话咨询</a>
								</li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 打官司 </a>
							<ul class="dropdown-menu">
								<li>
									<a th:href="@{/public/lawsuit/lawyer}">找律师打官司</a>
								</li>
								<li class="divider"></li>
								<li>
									<a th:href="@{/public/lawsuit/self_service}">自助打官司</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="#">其他法律业务</a>
						</li>
						<li class="lastItem">
							<a href="#">投诉</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

</html>

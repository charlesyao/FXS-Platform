<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<div id="standard" class="tabcontent">
		<div th:if="${param.error}">
            <div class="alert alert-danger">
                Your login attempt was not successful due to <div th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>
		<form th:action="@{/authentication/form}" method="post">
			<div class="form-group">
				<label>Username</label> <input class="form-control" type="text"
					id="username" name="username" />
			</div>
			<div class="form-group">
				<label>Password</label> <input class="form-control" type="password"
					id="example-password-input" name="password" />
			</div>
			<div class="of-hidden">
				<div class="w-60 pull-left pr-15p">
					<div class="form-group">
						<label>Verification Code</label> <input class="form-control"
							type="text" id="imageCode" name="imageCode" />
					</div>
				</div>
				<div class="w-40 pull-left">
					<div class="form-group">
						<label>&nbsp;</label>
						<div>
							<img src="/code/image" style="height: 38px;" />
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<div class="form-check">
						<label class="form-check-label"> <input
							class="form-check-input" name="remember-me" type="checkbox" />Remember
							me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</div>
		</form>
	</div>
</body>
</html>

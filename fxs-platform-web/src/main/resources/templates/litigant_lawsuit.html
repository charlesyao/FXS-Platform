<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header-css"></head>
<body>
	<div class="topBar col-md-12">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="mainPart">
		<div class="container">
			<div class="containerWapper">
				<ol class="breadcrumb">
					<li><a href="my.html">个人中心</a></li>
					<li class="active">我的竞标案件</li>
				</ol>
				<h1 class="blue">我的诉讼案件 (2)</h1>
				<section class="col-md-12 col-sm-12 writeInfo space20">
					<div class="row">
						<div class="col-md-10 col-sm-10 mybox">
							<div class="no-consult" th:if="${#lists.isEmpty(pageableData)}">
								<ul class="writeInfoText ulCell myCell mb-2">
									<li class="orange">暂时没有诉讼案件</li>
								</ul>
							</div>
							<a th:if="${not #lists.isEmpty(pageableData)}"
								th:each="myLawsuit : ${pageableData}"
								th:href="@{/user/case/litigant/lawsuit/viewDetail/{id}(id=${myLawsuit.id})}">
								<ul class="writeInfoText ulCell myCell mb-2">
									<li>
										<span>案件编号: </span> 
										<span th:text="${myLawsuit.id}">
									</span>
									</li>
									<li>
										<span>案件类型: </span> 
										<span th:text="${myLawsuit.falltypusType}"></span>
									</li>
									<li>
										<span>起诉地点: </span>
										<span th:text="${myLawsuit.location eq 'null' ? '无' : myLawsuit.location}"></span>
									</li>
									<li>
										<span>案件提交时间</span>
										<span th:text="${myLawsuit.createAt}"></span>
									</li>
								</ul>
							</a>
							<div th:if="${not #lists.isEmpty(pageableData)}" th:include="fragments/page :: paginationbar" th:remove="tag"></div>
						</div>
						<div class="col-md-2 col-sm-2">
							<div class="writeInfoRight ulCell">
								<ul class="writeInfoRightTitle">
									<li>电话咨询</li>
								</ul>
								<ul class="writeInfoRightItem">
									<li>立即响应</li>
									<li>专业</li>
									<li>高性价比</li>
									<li>服务细节到位</li>
								</ul>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/public_header :: public-header-css"></head>
<body>
	<div class="topBar col-md-12">
		<div th:replace="fragments/public_header :: public-header"></div>
	</div>
	<div class="mainPart">
		<div class="container-fluid">
			<table style="border-collapse: collapse;" border="1" bordercolor="#006699" width="500">
				<tr bgcolor="lightblue">
					<th>案件编号</th>
					<th>案件描述</th>
					<th>操作</th>
				</tr>
				<tr th:if="${not #lists.isEmpty(levelTwoFalltypusList)}"  th:each="levelTwoFalltypus : ${levelTwoFalltypusList}">
					<td th:text="${levelTwoFalltypus.id}"></td>
					<td th:text="${levelTwoFalltypus.name}"></td>
					<td>
						<a href="" th:class="deleteFalltypusLink" th:id="${levelTwoFalltypus.id}+_deleteFalltypus">删除</a>
				 	</td>
				</tr>
				<tr th:if="${#lists.isEmpty(levelTwoFalltypusList)}">
					<td th:colspan="3" th:text="没有数据"></td>
				</tr>
			</table>
			<a type="button" href="javascript:history.back(-1)">返回</a>
		</div>
		<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">提示信息</h4>
		            </div>
		            <div class="modal-body" id="modalContent"></div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" ></div>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/falltypusOps.js}"></script>
</body>
</html>

<html>
<head>
  <title>上海小帅信息科技有限公司</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- 引入 Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <link rel="stylesheet" type="text/css" href="css/customer.css">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script src="bootstrap/js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body class="loginBGWhite">
  <div class="login-header">&nbsp;</div>
  <div class="container">

    <div class="row loginlaw">
      <div class="col-md-7 loginlawLeft">
        <div class="login-logo">
          <img src="img/logo.png"></div>
        <div class="login-BG">
          <img src="img/login-bg.jpg"></div>
      </div>
      <div class="col-md-5">
        <div class="signupBox loginInput LawsignupBox" >

          <div class="row signupTitle">
            <h3>律师注册</h3>
          </div>

          <div class="form-group row">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="" 
               placeholder="请输入手机号"></div>
            <a href="#" class="col-sm-3 control-label">发送验证码</a>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" 
               placeholder="请输入验证码"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" 
               placeholder="请设置密码"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" 
               placeholder="请输邮箱地址"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" 
               placeholder="输入您的姓名"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <label class="radio-inline col-md-4">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>男</label>
              <label class="radio-inline col-md-4">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">女</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 form-group">
              <select class="form-control form-controlBG">
                <option>请选择所在地区</option>
                <option>上海</option>
                <option>北京</option>
                <option>厦门</option>
                <option>苏州</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 form-group">
              <select class="form-control form-controlBG">
                <option>请选择业务领域</option>
                <option>民事诉讼</option>
                <option>刑事诉讼</option>
              </select>
            </div>
          </div>

          <div class="form-group row signupTitle row">

            <div class="col-sm-offset-12 col-sm-12">
              <button type="submit" class="btn btn-default">
                <a href="laywer_center.html" class='login-loginBTN'>注册</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
